name: Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant bleak bleak-retry-connector

      - name: Validate manifest
        run: python -c "import json; json.load(open('custom_components/litime_bms_ble/manifest.json'))"

      - name: Check syntax
        run: python -m py_compile custom_components/litime_bms_ble/__init__.py

  hacs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: HACS Validation
        uses: hacs/action@main
        with:
          category: integration
